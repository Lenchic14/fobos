<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать полиграфии и фотопродукции в Салавате и Стерлитамаке</title>

    <link rel="icon" type="image/png" href="../images/logo_icon2.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/footer.css">

    <link rel="stylesheet" href="../../styles/list_product.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <style>
        .tech-specs {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            /* чтобы переносились на новую строку на маленьких экранах */
            gap: 20px;
            /* расстояние между блоками */
        }

        .tech-specs .spec-item {
            /* или другой фон */
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
            /* ширина блока */
            flex: 1;
            text-align: center;
            /* чтобы блоки равномерно распределялись */
        }
    </style>
</head>

<body>
    <div data-include="../partials/header.html"></div>

    <main>
        <!-- Блок технической информации -->
        <section class="product-tech">
            <div class="container">
                <h2 class="section-title">Печать газет</h2>
                <div class="tech-card">
                    <h3 class="tech-card-title">Технические характеристики</h3>
                    <dl class="tech-specs">
                        <div class="spec-item">
                            <dt>Печать на бумагах</dt>
                            <dd>42 гр/м² (газетная)<br>65 гр/м² (офсетная)<br>57 гр/м² (глянцевая)</dd>
                        </div>
                        <div class="spec-item">
                            <dt>Размер полос</dt>
                            <dd>от A4 до A2</dd>
                        </div>
                        <div class="spec-item">
                            <dt>Максимальное количество страниц</dt>
                            <dd>
                                48 полос A4 (из них 16 черно-белых)<br>
                                24 полосы A3 (из них 8 черно-белых)<br>
                                12 полос A2 (из них 4 чёрно-белых)
                            </dd>
                        </div>
                    </dl>
                    <div class="tech-notes">
                        <div class="slider-container">
                            <!-- Большой слайдер -->
                            <div class="swiper main-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/1.png"
                                            alt="Визитка 1"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/2.png"
                                            alt="Визитка 2"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/3.png"
                                            alt="Визитка 3"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/4.png"
                                            alt="Визитка 3"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/5.png"
                                            alt="Визитка 4"></div>
                                </div>
                            </div>

                            <!-- Миниатюры -->
                            <div class="swiper thumbs-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/1.png"
                                            alt="Визитка 1"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/2.png"
                                            alt="Визитка 2"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/3.png"
                                            alt="Визитка 3"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/4.png"
                                            alt="Визитка 3"></div>
                                    <div class="swiper-slide"><img src="../../images/icon/newspaper/5.png"
                                            alt="Визитка 4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <div data-include="../partials/footer.html"></div>

    <script src="../../script/script.js" defer></script>

    <!-- Подключение скрипта Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const thumbsSwiper = new Swiper('.thumbs-slider', {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        const mainSwiper = new Swiper('.main-slider', {
            spaceBetween: 10,
            autoplay: {
                delay: 3000, // авто переключение каждые 3 сек
                disableOnInteraction: false,
            },
            thumbs: {
                swiper: thumbsSwiper,
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
